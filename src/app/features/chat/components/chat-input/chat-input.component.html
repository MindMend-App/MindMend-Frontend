<form class="chat-input-form" (ngSubmit)="onSend()" autocomplete="off">


  <div class="input-wrapper">
    <input  matInput
            placeholder="Escribe tu mensaje"
            [(ngModel)]="text"
            name="text"/>


  </div>
  <button
    mat-icon-button
    type="submit"
    [disabled]="!text.trim()"
    [style.color]=" text.trim() ? '#093671' : '#bbb' "
  >
    <mat-icon>send</mat-icon>
  </button>

</form>
