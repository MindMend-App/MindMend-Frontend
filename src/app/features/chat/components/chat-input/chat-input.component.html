<form class="chat-input-form" (ngSubmit)="onSend()">
  <mat-form-field class="chat-input-field" appearance="outline">
    <input
      matInput
      placeholder="Escribe tu mensaje"
      [(ngModel)]="text"
      name="text"/>

    <button
      mat-icon-button
      matSuffix
      type="submit"
      [disabled]="!text.trim()">
      <mat-icon>send</mat-icon>
    </button>
  </mat-form-field>

  <button
    mat-mini-fab
    color="warn"
    class="finish-btn"
    (click)="onFinish()"
    title="Finalizar conversaciÃ³n">
    <mat-icon>flag</mat-icon>
  </button>
</form>
